<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { display: flex; }
        .sidebar { width: 250px; background: #343a40; color: white; height: 100vh; padding: 1rem; position: fixed; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 10px; }
        .sidebar a:hover { background: #495057; }
        .main-content { margin-left: 250px; padding: 2rem; width: 100%; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="dashboard">Dashboard</a>
        <a href="/admin/users">User Management</a>
        <a href="/admin/sessions">Active Sessions</a>
    </div>
    <div class="main-content">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Total Users</h5>
                    <p id="total-users">Loading...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Current Sessions</h5>
                    <p>Total sessions: <span id="current-sessions-total">Loading...</span></p>
                    <p>Active sessions: <span id="current-sessions-active">Loading...</span></p>
                    <p>Inactive sessions: <span id="current-sessions-inactive">Loading...</span></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Login Stats</h5>
                    <p>Last 7 days: <span id="logins-week">Loading...</span></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Cache Statistics</h5>
                    <div id="cache-stats">
                        <p>Cached user sessions: <span id="cache-active-sessions">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function fetchDashboardStats() {
            try {
                const response = await fetch('/api/stats/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch dashboard stats');
                }

                const data = await response.json();
                
                document.getElementById('total-users').textContent = data.total_users || 'Error loading data';

                document.getElementById('current-sessions-total').textContent = data.total_sessions || 'Error loading data';
                document.getElementById('current-sessions-active').textContent = data.total_active_sessions || 'Error loading data';
                document.getElementById('current-sessions-inactive').textContent = data.total_inactive_sessions || 'Error loading data';

                document.getElementById('logins-week').textContent = data.weeklyLogins || 'Error loading data';

            } catch (error) {
                console.error('Error fetching dashboard stats:', error);

                document.getElementById('total-users').textContent = data.total_users || 'Error loading data';

                document.getElementById('current-sessions-total').textContent = "Error loading data"
                document.getElementById('current-sessions-active').textContent = "Error loading data"
                document.getElementById('current-sessions-inactive').textContent = "Error loading data"

                document.getElementById('logins-week').textContent = "Error loading data"
            }
        }

        async function fetchCacheStats() {
            try {
                const response = await fetch('/api/stats/cache', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch cache stats');
                }

                const data = await response.json();
                
                document.getElementById('cache-active-sessions').textContent = data.active_sessions || '0';

            } catch (error) {
                console.error('Error fetching cache stats:', error);
                document.getElementById('cache-active-sessions').textContent = 'Error';
            }
        }

        // Initial fetch
        fetchDashboardStats();
        fetchCacheStats();

        // Set up the refresh interval
        setInterval(() => {
            fetchDashboardStats();
            fetchCacheStats();
        }, 30000);
    </script>
</body>
</html>
